<!-- Tracks page -->
<div data-role="page" id="trackdetail-page">

        <div data-role="header">
                <h1>Details</h1>
                <a href="tracks.html" data-icon="arrow-l" data-i18n="tracks" data-direction="reverse" data-transition="slide"></a>
        </div>

        <div data-role="footer" data-theme="d">
            <h1 id="trackdetail-title"></h1>
        </div>

        <!-- /content -->
        <div data-role="content" id="track-detail">
            <!-- Upload track to gofg.at homepage -->
            <!--<h3 data-i18n="upload_gofg"></h3>

            <h3 data-i18n="load"></h3>

            <h3 data-i18n="export"></h3>
