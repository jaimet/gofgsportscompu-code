<!-- Tracks page -->
<div data-role="page" id="trackdetail-page">
        <!-- /header -->
        <div data-role="header">
                <h1>Details</h1>
                <a href="tracks.html" data-icon="arrow-l" data-i18n="tracks" data-direction="reverse"></a>
        </div>

        <div data-role="footer" data-theme="d">
            <h1 id="trackdetail-title"></h1>
        </div>

        <!-- /content -->
        <div data-role="content" id="track-detail">
            <!-- Upload track to gofg.at homepage -->
            <div data-role="fieldcontain">
                <label for="trackdetail-upload-button" data-i18n="upload_gofg"></label>
                <input id="trackdetail-upload-button" type="button" value="" data-i18n="upload" data-icon="arrow-u" />

                <!-- Load control -->
                <label for="trackdetail-load-button" data-i18n="load"></label>
                <input id="trackdetail-load-button" type="button" value="" data-i18n="load" data-icon="reload" />

                <!-- Export control -->
                <label for="trackdetail-page_exportcontrol" data-i18n="export"></label>
                <div data-role="controlgroup" data-type="horizontal" id="trackdetail-page_exportcontrol">
                        <input id="trackdetail-export-gpx-button" type="button" value="GPX" />
                        <input id="trackdetail-export-tcx-button" type="button" value="TCX" />
                        <input id="trackdetail-export-fitlog-button" type="button" value="Fitlog" />
                </div>
            </div>

            <!-- Delete control -->
            <div data-role="fieldcontain">
                <label for="trackdetail-delete-button" data-i18n="delete"></label>
                <input id="trackdetail-delete-button" type="button" value="" data-i18n="delete" data-icon="delete" data-theme="g" />
            </div>
        </div>
</div>
