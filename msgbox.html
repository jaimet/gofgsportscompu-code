<!-- MsgBox page -->
<div data-role="page" id="msgbox-page">

        <div data-role="header">
                <h1 id="msgbox-title">msgBox</h1>
        </div>

        <!-- content -->
        <div data-role="content">
        <div id="msgbox-text"></div>
        <a id="msgbox-ok-button" name="msgbox-button" href="#" data-role="button" data-i18n="ok"></a>
        <a id="msgbox-cancel-button" name="msgbox-button" href="#" data-role="button" data-i18n="cancel"></a>
        <a id="msgbox-yes-button" name="msgbox-button" href="#" data-role="button" data-i18n="yes"></a>
