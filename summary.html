<!-- Summary page -->
<div data-role="page" id="summary-page">
	<!-- /header -->
	<div data-role="header" id="summary-page_header">
		<a id="summary-page_sporttype-button" href="#" data-icon="gofgsc-cycling" data-iconpos="notext"></a>
		<h1 data-i18n="summary"></h1>
		<img id="summary-page_signal-strength" src="images/wirelessSignalOff48.png" style="position: absolute; right: 10px; top: 2px; height: 30px; width: 30px; display: none;" /> <a id="settings-button" href="tracks.html" data-icon="grid" class="ui-btn-right" data-i18n="menu"></a>
	</div>

	<!-- /content -->
	<div data-role="content" style="padding: 5px;">
		<select data-native-menu="false" name="summary-page_sporttype-select" id="summary-page_sporttype-select">
			<option value="crosscountryskiing" data-i18n="crosscountryskiing"></option>
			<option value="cycling" data-i18n="cycling"></option>
			<option value="hiking" data-i18n="hiking"></option>
			<option value="horseriding" data-i18n="horseriding"></option>
			<option value="iceskating" data-i18n="iceskating"></option>
			<option value="rollerblading" data-i18n="rollerblading"></option>
			<option value="rowing" data-i18n="rowing"></option>
			<option value="running" data-i18n="running"></option>
			<option value="skateboarding" data-i18n="skateboarding"></option>
			<option value="snowshoeing" data-i18n="snowshoeing"></option>
			<option value="swimming" data-i18n="swimming"></option>
		</select>

		<div class="ui-block">
			<div id="speed-infowidget" class="ui-corner-tl ui-corner-tr"></div>
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<div id="distance-infowidget"></div>
			</div>
			<div class="ui-block-b">
				<div id="timer-infowidget"></div>
			</div>
		</div>
		<div class="ui-block">
			<div id="altitude-infowidget"></div>
		</div>
		<div class="ui-block">
			<div id="heartrate-infowidget"></div>
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<div id="clock-infowidget" class="ui-corner-bl"></div>
			</div>
			<div class="ui-block-b">
				<div id="odometer-infowidget" class="ui-corner-br"></div>
			</div>
		</div>

		<div data-role="controlgroup" id="summary-page_enableGPS" style="margin-bottom: 0.25em; margin-top: 0.25em;">
			<button id="enableGPS-button" data-i18n="start" data-icon="" data-theme="f"></button>
		</div>
		<div data-role="controlgroup" data-type="horizontal" id="summary-page_control" style="margin-bottom: 0.25em; margin-top: 0.25em; display: none;">
			<button id="left-button" value="&nbsp;" data-icon="gofgsc-stop" data-iconpos="top"></button>
			<button id="middle-button" value="&nbsp;" data-icon="gofgsc-lock" data-iconpos="top"></button>
			<button id="right-button" value="&nbsp;" data-icon="gofgsc-play" data-iconpos="top"></button>
		</div>
	</div>

	<!-- /footer -->
	<div data-role="footer" data-position="fixed" data-iconpos='notext' data-tap-toggle="false" id="summary-page_footer">
		<div data-role="navbar">
			<ul>
				<li><a href="#" class="ui-btn-active ui-state-persist" data-icon='gofgsc-summary'></a></li>
				<li><a href="map.html" data-icon='gofgsc-map'></a></li>
				<li><a href="graph.html" data-icon='gofgsc-graph'></a></li>
			</ul>
		</div>
	</div>
</div>
