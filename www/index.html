<!DOCTYPE html>

	<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<!-- phoneGap 1.0.0 -->

	<script type="text/javascript" charset="utf-8" src="lib/phonegap/powermanagement.js"></script>

	<!-- jQuery 1.6.1  -->
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>
	<!-- jquery.i18n.properties 1.0.9  -->
	<script type="text/javascript" src="lib/jquery/plugins/jquery.i18n.properties.js"></script>
	<!-- jquery.uuid 2.0.0  -->
	<script type="text/javascript" src="lib/jquery/plugins/jquery.uuid.js"></script>

	<!-- Pre-Configure jQueryMobile -->
	<script type="text/javascript">
	$(document).bind("mobileinit", function(){
		$.mobile.page.prototype.options.domCache = true;
		$.mobile.defaultPageTransition = 'none';
		$.mobile.hashListeningEnabled = false;		// Disable history tracking as we don't need it in our app
	});
	</script>
	<!-- jQueryMobile 1.0b3 -->
	<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile.css" />

	<script type="text/javascript" src="lib/date.format.js"></script>
	
	<!-- proj4js 1.0.2 -->
	<script type="text/javascript" src="lib/proj4js/proj4js.js"></script>

	<script type="text/javascript" src="lib/openlayers/OpenLayers.mobile.js"></script>

	<!-- GOFG Sports Computer JS -->
	<link rel="stylesheet" href="css/gofgsc.jQueryMobile.css" />
	<script type="text/javascript" src="js/continuousfilewriter.js"></script>
	<script type="text/javascript" src="js/infopanel.js"></script>
	<script type="text/javascript" src="js/gpshandler.js"></script>

	<script type="text/javascript" src="js/pages/settings.js" charset="utf-8"></script>

	<script type="text/javascript" src="js/pages/license.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/pages/about.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/pages/map.js" charset="utf-8"></script>

<body>
<!-- Screen lock div -->
<div id='lock-overlay' style='display: none;'>
	<div id='lock-overlay-background' style="z-index: 10000; position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; opacity: 0.25; background-color: #000000; color: #FFFFFF;">
	</div>
	<div id='lock-overlay-message' style="z-index: 10000; position: absolute; bottom: 0; left: 0; width: 100%; background-color: #000000; color: #FFFFFF; text-align: center;">
		<h1>Swipe to unlock</h1>
	</div>
</div>

<!-- Settings page -->
<div data-role="page" id="empty-page">
	<!-- /header -->
	<div data-role="header">
		<h1 data-i18n="loading">Loading</h1>
	</div>

	<!-- /content -->
	<div data-role="content">
	<a id="empty-button" href="#" data-role="button" data-icon="check" data-i18n="loading">Loading</a>
	</div>
</div>
