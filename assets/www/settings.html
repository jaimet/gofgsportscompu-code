<!-- Settings page -->
<div data-role="page" id="settings-page">
	<!-- /header -->
	<div data-role="header">
		<h1>Settings</h1>
		<a href="summary.html" data-icon="arrow-l" data-direction="reverse">Summary</a>
		<a id="settings-save-button" href="#" data-icon="check" class="ui-btn-right">Save</a>
		<div data-role="navbar" data-id="menu-navbar">
			<ul>
				<li><a href="#" class="ui-btn-active ui-state-persist" data-icon="gear">Settings</a></li>
				<li><a href="tracks.html" data-icon="grid">Tracks</a></li>
			</ul>
		</div>
	</div>

	<!-- /content -->
	<div data-role="content">
		<form action='#' method='get'>
		<div data-role="fieldcontain">
			<label for="minAccuracySlider">Min. location accuracy (m):</label>
		 	<input type="range" name="minAccuracySlider" id="minAccuracySlider" value="20" min="1" max="50"  />
		</div>
		<div data-role="fieldcontain">
			<label for="minAltitudeAccuracySlider">Min. altitude accuracy (m):</label>
		 	<input type="range" name="minAltitudeAccuracySlider" id="minAltitudeAccuracySlider" value="20" min="1" max="50"  />
		</div>
		<div data-role="fieldcontain">
			<label for="minAltitudeChangeSlider">Min. altitude change (m):</label>
		 	<input type="range" name="minAltitudeChangeSlider" id="minAltitudeChangeSlider" value="3" min="1" max="10"  />
		</div>
		<div data-role="fieldcontain">
			<label for="showdidyouknowSlider">Show "Did you know?":</label>
			<select name="showdidyouknowSlider" id="showdidyouknowSlider" data-role="slider">
				<option value="hide">Hide</option>
				<option value="show">Show</option>
			</select>
		</div>
		</form>
	</div>
