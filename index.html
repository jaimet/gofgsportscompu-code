<!DOCTYPE html>

	<head> 
	<title>GOFG Sports Computer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
        <!-- Cordova 1.6.1 -->

        <script type="text/javascript" charset="utf-8" src="lib/cordova/powermanagement.js"></script>

        <!-- jQuery 1.7.1  -->
	<script type="text/javascript" src="lib/jquery/jquery.js"></script>

	<!-- jquery.uuid 2.0.0  -->
	<script type="text/javascript" src="lib/jquery/plugins/jquery.uuid.js"></script>
        <!-- jquery.flot 0.7 -->
        <script type="text/javascript" src="lib/jquery/plugins/flot/jquery.flot.min.js" charset="utf-8"></script>

        <script type="text/javascript" src="lib/jquery/plugins/flot/jquery.flot.axislabels.js" charset="utf-8"></script>

        <!-- Pre-Configure jQueryMobile -->
	<script type="text/javascript">

		$.mobile.defaultPageTransition = 'none';
		$.mobile.hashListeningEnabled = false;		// Disable history tracking as we don't need it in our app
                $.mobile.loadingMessageTextVisible = true;
	});
	</script>
        <!-- jQueryMobile 1.1.0 -->
        <link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile.css" />
        <link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile.structure.css" />
	<script type="text/javascript" src="lib/jquery.mobile/jquery.mobile.js"></script>

	<script type="text/javascript" src="lib/date.format.js"></script>
	
        <!-- OpenLayers 2.12rc1 -->
        <link rel="stylesheet" href="lib/openlayers/style.mobile.css" />
        <script type="text/javascript" src="lib/openlayers/OpenLayers.js" charset="utf-8"></script>

        <script type="text/javascript" src="js/track/trackreader.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/track/trackuploader.js" charset="utf-8"></script>

	<script type="text/javascript" src="js/pages/settings.js" charset="utf-8"></script>

<body>
<!-- Screen lock div -->
<div id='lock-overlay' style='display: none;'>
	<div id='lock-overlay-background' style="z-index: 10000; position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; opacity: 0.25; background-color: #000000; color: #FFFFFF;">
	</div>
	<div id='lock-overlay-message' style="z-index: 10000; position: absolute; bottom: 0; left: 0; width: 100%; background-color: #000000; color: #FFFFFF; text-align: center;">
                <h3 data-i18n="unlock_message"></h1>
	</div>
</div>

<!-- Loading page -->
<div data-role="page" id="empty-page">
	<!-- /header -->
	<div data-role="header">
		<h1 data-i18n="loading"></h1>
	</div>

	<!-- /content -->
	<div data-role="content">
	</div>
</div>
