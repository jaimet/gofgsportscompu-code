<!-- Settings page -->
<div data-role="page" id="settings-page">
	<!-- /header -->
	<div data-role="header">
		<h1 data-i18n="settings"></h1>
		<a href="summary.html" data-icon="arrow-u" data-i18n="summary" data-direction="reverse"></a>
		<a id="settings-save-button" href="#" data-icon="check" class="ui-btn-right" data-i18n="save"></a>
		<div data-role="navbar" data-id="menu-navbar">
			<ul>
				<li><a href="tracks.html" data-icon="grid" data-direction="reverse" data-i18n="tracks"></a></li>
				<li><a href="#" class="ui-btn-active ui-state-persist" data-icon="gear" data-i18n="settings"></a></li>
			</ul>
		</div>
	</div>

	<!-- /content -->
	<div data-role="content">
			<div data-role="collapsible-set" data-content-theme="d">
				<div data-role="collapsible" data-collapsed="false">
				<h3 data-i18n="simple"></h3>

				<!-- gofg.at auth key -->
				<div data-role="fieldcontain">
					<label for="authKeyInput" data-i18n="auth_key"></label>
					<input type="text" name="authKeyInput" id="authKeyInput" value="" />
				</div>

				<div data-role="fieldcontain">
					<!-- language -->
					<label for="languageSelect" data-i18n="language"></label>
					<select name="languageSelect" id="languageSelect">
						<option value="en" data-i18n="english"></option>
						<option value="de" data-i18n="german"></option>
						<option value="it" data-i18n="italian"></option>
						<option value="es" data-i18n="spanish"></option>
					</select>
					<!-- display unit(s) -->
					<label for="displayUnitSelect" data-i18n="display_unit"></label>
					<select name="displayUnitSelect" id="displayUnitSelect">
						<option value="1" data-i18n="km_m"></option>
						<option value="2" data-i18n="miles_feet"></option>
					</select>
				</div>

				<!-- software information pages -->	
				<button id="settings-page_rate-app" data-icon="info" data-i18n="rate_app"></button>
				<button id="settings-page_about" data-icon="info" data-i18n="about"></button>
				<button id="settings-page_privacy-statement" data-icon="info" data-i18n="privacy_statement"></button>
				</div>
				
				<div data-role="collapsible">
				<h3 data-i18n="advanced"></h3>
				<!-- autostart tracking & autolock display -->
				<div data-role="fieldcontain">
					<label for="autostartTrackingSlider" data-i18n="autostart_tracking"></label>
					<select name="autostartTrackingSlider" id="autostartTrackingSlider" data-role="slider">
						<option value="0" data-i18n="no"></option>
						<option value="1" data-i18n="yes"></option>
					</select>
					<label for="autolockSlider" data-i18n="autolock"></label>
					<select name="autolockSlider" id="autolockSlider" data-role="slider">
						<option value="0" data-i18n="no"></option>
						<option value="1" data-i18n="yes"></option>
					</select>
				</div>

				<!-- gps & accuracy related settings -->
				<div data-role="fieldcontain">
					<label for="gpsIntervalSlider" data-i18n="gps_interval"></label>
					<input type="range" name="gpsIntervalSlider" id="gpsIntervalSlider" value="3" min="1" max="30" />
					<label for="minAccuracySlider" data-i18n="min_loc_accuracy"></label>
					<input type="range" name="minAccuracySlider" id="minAccuracySlider" value="20" min="5" max="50" />
					<label for="minAltitudeChangeSlider" data-i18n="min_alt_change"></label>
					<input type="range" name="minAltitudeChangeSlider" id="minAltitudeChangeSlider" value="3" min="5" max="30" />
				</div>

				<!-- ask before stopping a track -->
				<div data-role="fieldcontain">
					<label for="confirmStopSlider" data-i18n="confirm_stop"></label>
					<select name="confirmStopSlider" id="confirmStopSlider" data-role="slider">
						<option value="0" data-i18n="no"></option>
						<option value="1" data-i18n="yes"></option>
					</select>
				</div>

				<!-- reset odo-meter -->			
				<button id="settings-odoReset-button" data-icon="delete" data-i18n="odoReset" data-theme="g"></button>
				</div>
			</div>

<!-- 			<div data-role="fieldcontain" id="settings-page_hrmType" style="display: none;"> -->
<!-- 				<label for="hrmTypeSelect" data-i18n="hrm_type"></label> -->
<!-- 				<select name="hrmTypeSelect" id="hrmTypeSelect"> -->
<!-- 					<option value="0" data-i18n="none"></option> -->
<!-- 				</select> -->
<!-- 			</div> -->
	</div>
</div>
